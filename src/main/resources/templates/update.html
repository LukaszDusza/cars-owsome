<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/library :: init">


</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-6-md">
            <form action="/upd" th:object="${car}" method="post" >

                <input type="hidden" th:value="${car.getPlate()}" name="param"/>

                <div class="form-group">
                    <small class="form-text text-muted">Brand</small>
                    <input type="text" name="brand" th:value="${car.getBrand()}" placeholder="brand">
                </div>

                <div class="form-group">
                    <small class="form-text text-muted">Model</small>
                    <input type="text" name="model" th:value="${car.getModel()}" placeholder="model">
                </div>

                <div class="form-group">
                    <small class="form-text text-muted">Power</small>
                    <input type="text" name="power" th:value="${car.getPower()}" placeholder="power">
                </div>

                <div class="form-group">
                    <small class="form-text text-muted">Plate</small>
                    <input type="text" name="plate" th:value="${car.getPlate()}" placeholder="plate" >
                </div>

                <button class="btn btn-sm btn-success" type="submit">update</button>
               <a href="/"> <button class="btn btn-sm btn-default" type="button">back to home</button></a>
            </form>

        </div>
    </div>
</div>


</body>
</html>
