<div class="col-sm-12" xmlns:th="http://www.w3.org/1999/xhtml" th:fragment="table">

    <table class="table table-bordered">
        <tr>
            <th>id</th>
            <th>brand</th>
            <th>model</th>
            <th>power</th>
            <th>plate</th>
        </tr>


        <tr th:each="car : ${cars}">
            <td th:text="${car.getId()}"></td>
            <td th:text="${car.getBrand()}"></td>
            <td th:text="${car.getModel()}"></td>
            <td th:text="${car.getPower()}"></td>
            <td th:text="${car.getPlate()}"></td>

            <td>

                <!--przekazujemy obiekt w ukrytym formularzu-->
                <form action="/update" th:object="${car}" method="post">
                    <div class="form-gruop">
                        <input type="hidden" th:value="${car.getBrand()}" name="brand">
                        <input type="hidden" th:value="${car.getModel()}" name="model">
                        <input type="hidden" th:value="${car.getPower()}" name="power">
                        <input type="hidden" th:value="${car.getPlate()}" name="plate">

                        <button class="btn btn-sm btn-success" type="submit"
                                style="margin: 0.2em; width: 60px; float: left">update
                        </button>
                    </div>
                </form>

                <form action="/del" method="get">
                    <div class="form-gruop">
                        <input type="hidden" th:value="${car.getPlate()}" name="plate">
                        <button class="btn btn-sm btn-warning" type="submit" style="margin: 0.2em; width: 60px;">
                            delete
                        </button>
                    </div>
                </form>

            </td>


            <!--<td>-->
            <!--</td>-->

        </tr>

    </table>
</div>
